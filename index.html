<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>PetalPing Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <h2>Friends</h2>
    <button class="add-btn" id="addFriendBtn">+ Add People</button>
    <ul id="friendList"></ul>
  </div>

  <!-- Overlay -->
  <div id="overlay" class="overlay"></div>

  <!-- Chat Section -->
  <div class="chat">
    <div class="chat-header">
      <span class="menu-btn">🪐</span>
      <span id="chatWith">Select a friend</span>
    </div>

    <div class="chat-area" id="chatArea"></div>

    <!-- Chat Input -->
    <div class="chat-input">
      <button class="emoji-btn" id="emojiBtn" disabled>🌈</button>
      <button class="attach-btn" id="attachBtn" disabled>🧷</button>
      <input type="file" id="fileInput" style="display:none">
      <input type="text" id="messageInput" placeholder="Type a message..." disabled>
      <button id="sendBtn" disabled>🕊️</button>
    </div>

    <!-- Emoji Panel -->
    <div id="emojiPanel" class="emoji-panel"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
