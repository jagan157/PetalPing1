<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>PetalPing Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Login Page -->
  <div id="loginPage" class="login-page">
    <div class="login-box">
      <h2>Login to PetalPing 🌸</h2>

      <!-- Mobile login -->
      <div id="mobileLoginContainer">
        <input type="text" id="mobileInput" placeholder="+1 555-555-5555" value="+1 555-555-5555" />
        <button id="loginBtn">Send OTP</button>
      </div>

      <!-- OTP verification -->
      <div id="otpContainer" class="hidden">
        <p>Enter OTP:</p>
        <div class="otp-inputs">
          <input class="otp-digit" maxlength="1" />
          <input class="otp-digit" maxlength="1" />
          <input class="otp-digit" maxlength="1" />
          <input class="otp-digit" maxlength="1" />
          <input class="otp-digit" maxlength="1" />
          <input class="otp-digit" maxlength="1" />
        </div>
        <button id="verifyOtpBtn">Verify OTP</button>
      </div>
    </div>
  </div>

  <!-- Main App -->
  <div id="appPage" class="app-page hidden">
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
      <h2>Friends</h2>
      <button class="add-btn" id="addFriendBtn">+ Add People</button>
      <ul id="friendList"></ul>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="overlay"></div>

    <!-- Chat Section -->
    <div class="chat">
      <div class="chat-header">
        <span class="menu-btn" id="menuBtn">🪐</span>
        <span id="chatWith"></span>
      </div>

      <div class="chat-area" id="chatArea">
        <div id="placeholderMessage" class="placeholder">
          Start chat with people → Menu → Add People
        </div>
      </div>

      <!-- Chat Input -->
      <div class="chat-input">
        <button class="emoji-btn" id="emojiBtn" disabled>🌈</button>
        <button class="attach-btn" id="attachBtn" disabled>🧷</button>
        <input type="file" id="fileInput" style="display:none" />
        <input type="text" id="messageInput" placeholder="Type a message..." disabled />
        <button id="sendBtn" disabled>🕊️</button>
      </div>

      <!-- Emoji Panel -->
      <div id="emojiPanel" class="emoji-panel"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
