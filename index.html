<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ff69b4">
  <title>PetalPing Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js")
      .then(reg => console.log("Service Worker registered:", reg))
      .catch(err => console.error("SW registration failed:", err));
  }
</script>
  <!-- Sidebar -->
  <div id="sidebar" class="sidebar hidden">
    <h2>Friends</h2>
    <button class="add-btn" onclick="openAddFriendModal()">+ Add People</button>
    <ul id="friendList"></ul>
  </div>

  <!-- Overlay -->
  <div id="overlay" class="overlay" onclick="hideSidebar()"></div>

  <!-- Chat Section -->
  <div class="chat">
    <div class="chat-header">
      <span class="menu-btn" onclick="toggleSidebar()">☰</span>
      <span id="chatWith">Select a friend</span>
    </div>
    <div class="chat-area" id="chatArea" onclick="hideSidebar()"></div>

    <div class="chat-input">
      <button class="emoji-btn" onclick="toggleEmojiPanel()" disabled>🌈</button>
      <button class="attach-btn" onclick="document.getElementById('fileInput').click()" disabled>🧷</button>
      <input type="file" id="fileInput" style="display:none" onchange="previewFile(this)">
      <input type="text" id="messageInput" placeholder="Type a message..." disabled>
      <button id="sendBtn" onclick="sendMessage()" disabled>🕊️</button>
    </div>

    <!-- Emoji Panel -->
    <div id="emojiPanel" class="emoji-panel"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
