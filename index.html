<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>PetalPing Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Login / Signup Page -->
  <div id="loginPage" class="login-page">
    <div class="login-box">

      <h2 id="formTitle">Sign In to PetalPing ğŸŒ¸</h2>

      <input type="text" id="usernameInput" placeholder="Username" />
      <input type="password" id="passwordInput" placeholder="Password" />
      <input type="email" id="emailInput" placeholder="Email" class="hidden" />

      <button id="authBtn">Sign In</button>

      <p id="toggleAuth" style="cursor:pointer;color:#ff69b4;margin-top:10px;">
        New user? Sign Up
      </p>

      <!-- OTP Verification -->
      <div id="otpContainer" class="hidden">
        <p>Enter OTP sent to your email</p>
        <input type="text" id="otpInput" placeholder="6-digit OTP" />
        <button id="verifyOtpBtn">Verify & Login</button>
      </div>

    </div>
  </div>

  <!-- Main App -->
  <div id="appPage" class="app-page hidden">
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
      <h2>Friends</h2>
      <button class="add-btn" id="addFriendBtn">+ Add People</button>
      <ul id="friendList"></ul>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="overlay"></div>

    <!-- Chat Section -->
    <div class="chat">
      <div class="chat-header">
        <span class="menu-btn" id="menuBtn">ğŸª</span>
        <span id="chatWith"></span>
      </div>

      <div class="chat-area" id="chatArea">
        <div id="placeholderMessage" class="placeholder">
          Start chat with people â†’ Menu â†’ Add People
        </div>
      </div>

      <!-- Chat Input -->
      <div class="chat-input">
        <button class="emoji-btn" id="emojiBtn" disabled>ğŸŒˆ</button>
        <button class="attach-btn" id="attachBtn" disabled>ğŸ§·</button>
        <input type="file" id="fileInput" style="display:none" />
        <input type="text" id="messageInput" placeholder="Type a message..." disabled />
        <button id="sendBtn" disabled>ğŸ•Šï¸</button>
      </div>

      <!-- Emoji Panel -->
      <div id="emojiPanel" class="emoji-panel"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
